name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm  # or pnpm / yarn

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create .env file
        run: |
          echo "VITEPRESS_BASE_URL=${{ secrets.VITEPRESS_BASE_URL }}" >> .env
          echo "VITEPRESS_BASE=$VITEPRESS_BASE" >> .env

      # Debug .env content
      - name: Verify .env file contents
        run: cat .env

      - name: Debug VITEPRESS_BASE_URL
        run: |
         echo "VITEPRESS_BASE_URL=${{ env.VITEPRESS_BASE_URL }}"
         echo "VITEPRESS_BASE_URL=$VITEPRESS_BASE_URL"
         echo "VITEPRESS_BASE_URL=${{ secrets.VITEPRESS_BASE_URL }}"

      - name: Install dependencies
        run: npm ci # or pnpm install / yarn install / bun install

      # - name: Create .env file
      #   run: |
      #     echo "VITEPRESS_BASE_URL=${{ secrets.VITEPRESS_BASE_URL }}" >> .env
      #     echo "VITEPRESS_BASE=${{ secrets.VITEPRESS_BASE }}" >> .env

      # # Debug .env content
      # - name: Verify .env file contents
      #   run: cat .env

      # Build with VitePress
      - name: Build with VitePress
        run: npm run docs:build # or pnpm docs:build / yarn docs:build / bun run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
